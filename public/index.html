<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <h1>Contacts</h1>
  <div id="contacts"></div>

  <form id="emailForm">
    <input id="sendEmail" type="submit">
  </form>

<div class="container mx-auto">
  <form>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h1 class="mb-4 text-4xl font-extrabold text-gray-900">Configure your Email</h1>
        <p class="mt-1 text-sm leading-6 text-gray-600">Configure your List-Id and Email contents here!</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">List ID</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="6aef6a7c-73dd-45e7-b982-9157ed6e88da">
              </div>
            </div>
          </div>

          <div class="col-span-full">
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Email Text</label>
            <div class="mt-2">
              <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about yourself.</p>
          </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
  </form>
</div>


  <script>

    document.getElementById("emailForm").addEventListener("submit", function(event){
      event.preventDefault();
      console.log("submit logged");

      fetch('/contacts')
      .then(response => response.json())
      .then(data => {
        const contactsDiv = document.getElementById('contacts');
        contactsDiv.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => console.error('Error:', error));

    })
  </script>
</body>
</html>
